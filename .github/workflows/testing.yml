name: ðŸ’ª Testing

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  cancel-in-progress: true
  group: testing-${{ github.ref }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"
      - name: Install dependencies
        run: |
          yarn --immutable
      - name: Build code
        run: |
          yarn build
      - name: Test code
        run: |
          yarn test
